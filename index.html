<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://kit.fontawesome.com/030c13dc16.js" crossorigin="anonymous"></script>
    <div class="navigation">
        <ul>
            <li><a class="active" href="index.html">One</a></li>
            <li><a href="task2.html">Two</a></li>
            <li><a href="task3.html">Three</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="registration-form">
            <form action="" onsubmit="clickme()" >
                <div class="fname">
                    <div class="label-field">
                        <label for="f-name">Full Name</label>
                    </div>

                    <div class="input-field">
                        <div class="image"><i class="fas fa-user-alt"></i></div>
                        <input type="text" name="f-name" placeholder="Full Name" required />
                    </div>
                </div>
                <div class="fname">
                    <div class="label-field">
                        <label for="f-name">Adress Line 1</label>
                    </div>

                    <div class="input-field">
                        <div class="image"><i class="far fa-address-book"></i></div>
                        <input type="text" name="f-name" placeholder="Adress Line 1" required />
                    </div>
                </div>
                <div class="fname">
                    <div class="label-field">
                        <label for="f-name">Adress Line 2</label>
                    </div>

                    <div class="input-field">
                        <div class="image"><i class="far fa-address-book"></i></div>
                        <input type="text" name="f-name" placeholder="Adress Line 2" required />
                    </div>
                </div>
                <div class="fname">
                    <div class="label-field">
                        <label for="f-name">City</label>
                    </div>

                    <div class="input-field">
                        <div class="image"><i class="fas fa-building"></i></div>
                        <input type="text" name="f-name" placeholder="City" required />
                    </div>
                </div>
                <div class="fname">
                    <div class="label-field">
                        <label for="f-name">State/Province/Region</label>
                    </div>

                    <div class="input-field">
                        <div class="image"><i class="fas fa-map-marker-alt"></i></div>
                        <input type="text" name="f-name" placeholder="State/Province/Region" required />
                    </div>
                </div>
                <div class="fname">
                    <div class="label-field">
                        <label for="f-name">Postal Code/Zip</label>
                    </div>

                    <div class="input-field">
                        <div class="image"><i class="fas fa-envelope"></i></div>
                        <input type="text" name="f-name" placeholder="Postal Code/Zip" required />
                    </div>
                </div>
                <div class="fname">
                    <div class="label-field">
                        <label for="f-name">Country</label>
                    </div>

                    <div class="input-field">
                        <div class="image"><i class="fas fa-map"></i></div>
                        <input type="text" name="f-name" placeholder="Country" required />
                    </div>
                </div>

                <div class="fname">
                    <div class="label-field">
                        <label for="f-name">Email</label>
                    </div>

                    <div class="input-field">
                        <div class="image"><i class="fas fa-user-alt"></i></div>
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                </div>

                <div class="fname">
                    <div class="label-field">
                        <label for="f-name">Phone Number</label>
                    </div>

                    <div class="input-field">
                        <div class="image"><i class="fas fa-user-alt"></i></div>
                        <input type="number" name="number" placeholder="Phone Number" required />
                    </div>
                </div>

                <div class="fname" id="btn">


                    <div class="button">
                        <input class="button" type="submit" value="Submit"  />

                    </div>
                </div>

            </form>
        </div>
    </div>
    <script>
        function clickme() {
            alert("Thank you for submitting!");
        }
    </script>

</body>

</html>
